<div class="center">
  <h1>{{ title }}</h1>
  <form [formGroup]="loginForm">

    <mat-form-field appearance="legacy">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
        Por favor, insira um e-mail válido.
      </mat-error>
      <mat-error *ngIf="email.hasError('required')">
        Campo e-mail é <strong>obrigatório</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Senha</mat-label>
      <input type="password" matInput formControlName="password" autocomplete="on">
      <mat-error *ngIf="password.hasError('required')">
        Campo senha é <strong>obrigatório</strong>
      </mat-error>
      <mat-error *ngIf="password.hasError('minlength')">
        Mínimo de 6 dígitos exigidos
      </mat-error>
    </mat-form-field>
    <ng-container *ngIf="forgotPassword">
      <div class="password-recovery">
        <span>Ou <a href="#forgot-password">esqueci minha senha</a></span>
      </div>
    </ng-container>
    <div class="actions">
      <ng-container *ngIf="signupButton">
        <button class="btn-primary" mat-raised-button (click)="login()" >{{ signinTitle }}</button>
      </ng-container>
      <button class="btn-secondary" mat-raised-button type="button" (click)="signup()">{{ signupTitle }}</button>
    </div>
  </form>
</div>
