<div class="box mat-elevation-z3">
  <div class="left">
    <div class="user-info">
      {{ name | slice: 0:1 }}
    </div>
  </div>
  <form class="right" [formGroup]="post" (ngSubmit)="submitPost()">
    <div class="text">
      <mat-form-field appearance="outline">
        <textarea
          matInput
          #message
          maxlength="256"
          placeholder="Ex. diga o q estÃ¡ rolando..."
          formControlName="message"
        ></textarea>
        <mat-hint align="end">{{ message.value.length }} / 256</mat-hint>
      </mat-form-field>
    </div>
    <div class="bottom">
      <div class="icons">
        <button mat-icon-button>
          <mat-icon>image</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>sentiment_satisfied_alt</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>room</mat-icon>
        </button>
      </div>
      <div class="button">
        <button type="submit" [disabled]="!post.valid" mat-raised-button class="btn-primary">
          opinar
        </button>
      </div>
    </div>
  </form>
</div>
